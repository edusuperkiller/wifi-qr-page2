<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi + Video</title>
    <style>
        #video-container { text-align: center; }
        #wifi-data { display: none; }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="ad-video" width="80%" controls muted playsinline>
            <source src="files/video.mp4" type="video/mp4">
        </video>
        <button onclick="video.play()">Начать просмотр</button>
    </div>

    <div id="wifi-data">
        <img src="files/wifi qr.png" width="200">
    </div>

    <script>
        const video = document.getElementById('ad-video');
        video.addEventListener('play', () => {
            setTimeout(() => {
                document.getElementById('video-container').style.display = 'none';
                document.getElementById('wifi-data').style.display = 'block';
            }, 10000); // 10 секунд
        });
    </script>
</body>
</html>
