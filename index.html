<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Access with Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #1976d2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #video-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            margin: 20px 0;
            transform: translateZ(0);
            transition: transform 0.3s ease;
        }

        #video-wrapper:hover {
            transform: translateY(-5px);
        }

        #ad-video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            border-radius: 12px;
        }

        #wifi-data {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .qr-code:hover {
            transform: scale(1.05);
        }

        .skip-btn {
            margin: 15px;
            padding: 12px 25px;
            background: rgba(255,255,255,0.9);
            color: #1976d2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .skip-btn:hover {
            background: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Добавляем декоративные элементы фона */
        .bg-bubbles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-bubbles div {
            position: absolute;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-100vh) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="bg-bubbles">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 30%; animation-delay: 2s;"></div>
        <div style="left: 50%; animation-delay: 5s;"></div>
        <div style="left: 70%; animation-delay: 7s;"></div>
        <div style="left: 90%; animation-delay: 11s;"></div>
    </div>

    <div class="container">
        <!-- Остальное содержимое без изменений -->
        <!-- ... -->
    </div>

    <!-- Скрипт без изменений -->
    <!-- ... -->
</body>
</html>
