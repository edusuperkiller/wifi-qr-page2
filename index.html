<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Access with Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #808080,#C0C0C0);
            background-size: 400% 400%;
            min-height: 100vh;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #video-wrapper {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        #video-wrapper:hover {
            transform: translateY(-3px);
        }

        #ad-video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            border-radius: 12px;
        }

        #wifi-data {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .qr-code {
            width: 280px;
            height: 280px;
            margin: 25px auto;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            display: block;
        }

        .qr-code:hover {
            transform: scale(1.03);
        }

        #wifi-data h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
        }

        #wifi-data p {
            font-size: 1.1em;
            margin-top: 15px;
            color: #666;
        }

        .skip-btn {
            margin: 15px;
            padding: 12px 25px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .skip-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .qr-code {
                width: 90%;
                height: auto;
                max-width: 300px;
                padding: 15px;
            }
            
            #wifi-data h2 {
                font-size: 1.5em;
            }
            
            #wifi-data p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="video-wrapper">
            <video id="ad-video" autoplay muted playsinline webkit-playsinline>
                <source src="files/video.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>

        <button id="skip-btn" class="skip-btn" style="display: none;">
            Пропустить рекламу (Осталось: <span id="timer">10</span>с)
        </button>

        <div id="wifi-data">
            <h2>Подключение к Wi-Fi</h2>
            <img src="files/wifi qr.png" class="qr-code" alt="Wi-Fi QR Code">
            <p>Наведите камеру на QR-код</p>
        </div>
        <div>
             <a href="WIFI:S:SSID;T:WPA;P:13502843;;">Чтобы Подключиться к Wi-Fi нажмите на этот текст</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('ad-video');
        const skipBtn = document.getElementById('skip-btn');
        let countdown = 10;
        let timerId;

        function tryAutoPlay() {
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    skipBtn.style.display = 'block';
                    skipBtn.textContent = 'Нажмите для запуска видео';
                    skipBtn.onclick = () => {
                        video.play();
                        skipBtn.style.display = 'none';
                        startTimer();
                    };
                });
            }
        }

        function startTimer() {
            timerId = setInterval(() => {
                countdown--;
                document.getElementById('timer').textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timerId);
                    showQrCode();
                }
            }, 1000);
        }

        function showQrCode() {
            video.pause();
            document.getElementById('video-wrapper').style.display = 'none';
            document.getElementById('wifi-data').style.display = 'block';
            skipBtn.style.display = 'none';
        }

        video.addEventListener('loadedmetadata', tryAutoPlay);
        video.addEventListener('play', startTimer);
        
        skipBtn.addEventListener('click', () => {
            clearInterval(timerId);
            showQrCode();
        });
    </script>
</body>
</html>
